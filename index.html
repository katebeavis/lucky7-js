  <body>
    <div class="container">
      <h1>Lucky 7 Game</h1>
      <h2 class="text-danger">Game State</h2>
      <h3 id="turn"></h3>
      <h3 id="gameState"></h3>
      <h2 class="text-danger">Leaderboard</h2>
    </div>

    </div>

      </div>
    </div>

      </div>

        <button id="nextButton", class="btn btn-primary">Next turn</button>
      </div>
    </div>

    <div class="container">
      <h3 id="finalMessage">
      </h3>
    </div>
